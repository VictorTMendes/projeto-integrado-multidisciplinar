<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Flow - Relatórios</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./relatorios.css"> <link rel="stylesheet" href="../newdashboard/newdashboard.css"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    </head>
<body>
    <div class="container">

        <header>
            <div class="header">
                <h1>Relatórios</h1>
                <p>Analise suas finanças visualmente</p>
            </div>
            <div class="header-acoes">
                <a href="../newdashboard/newdashboard.html" class="link-button">
                    <i class="fas fa-arrow-left"></i> <span>Dashboard</span>
                </a>
                <button id="open-sidebar-btn" class="header-icon-btn">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </header>

        <section class="charts-container">
            <div class="chart-box">
                <h2>Gastos por Categoria</h2>
                <div class="chart-canvas-container">
                    <canvas id="graficoPizzaCategorias"></canvas>
                </div>
            </div>
            <div class="chart-box">
                <h2>Receitas vs. Despesas (Últimos 6 Meses)</h2>
                <div class="chart-canvas-container">
                    <canvas id="graficoBarrasMensal"></canvas>
                </div>
            </div>
        </section>

    </div> <div id="sidebar-overlay"></div>
    <aside id="sidebar">

        <div class="sidebar-header">
            <h2>Menu</h2>
            <button id="close-sidebar-btn" class="header-icon-btn">&times;</button>
        </div>

        <div class="sidebar-content-wrapper">

            <div id="sidebar-main-menu" class="sidebar-panel">
                <nav class="sidebar-nav">
                    <button id="open-profile-panel" type="button" class="sidebar-button-link">
                        <i class="fas fa-user"></i>
                        <span>Perfil</span>
                    </button>
                    <button id="open-settings-panel" type="button" class="sidebar-button-link">
                        <i class="fas fa-cog"></i>
                        <span>Configuração</span>
                    </button>
                </nav>
            </div>

            <div id="sidebar-settings-menu" class="sidebar-panel">
                <div class="sidebar-header-submenu">
                    <button id="close-settings-panel" type="button" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Configurações</h2>
                </div>
                <div class="sidebar-nav">
                    <p class="settings-description">Escolha sua preferência de tema.</p>
                    <button id="trocar-tema" class="sidebar-button-link">
                        <i class="fas fa-sun"></i>
                        <span>Alternar Tema</span>
                    </button>
                </div>
            </div>

            <div id="sidebar-profile-menu" class="sidebar-panel">
                <div class="sidebar-header-submenu">
                    <button id="close-profile-panel" type="button" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2>Perfil</h2>
                </div>
                <div class="sidebar-profile-content sidebar-nav">
                    <div class="profile-info">
                        <p><strong>Nome:</strong>
                            <span id="profile-name" class="profile-display">Seu Nome</span>
                            <input type="text" id="edit-profile-name" class="profile-edit" style="display: none;">
                        </p>
                        <p><strong>Email:</strong>
                            <span id="profile-email" class="profile-display">seu.email@example.com</span>
                            <input type="email" id="edit-profile-email" class="profile-edit" style="display: none;">
                        </p>
                    </div>
                    <hr class="sidebar-divider">
                    <div class="profile-actions">
                        <button id="edit-profile-btn" class="sidebar-button-link profile-display">
                            <i class="fas fa-edit"></i>
                            <span>Editar Perfil</span>
                        </button>
                        <button id="save-profile-btn" class="sidebar-button-link profile-edit" style="display: none;">
                            <i class="fas fa-save"></i>
                            <span>Salvar Alterações</span>
                        </button>
                        <button id="cancel-edit-btn" class="sidebar-button-link profile-edit cancel-btn" style="display: none;">
                            <i class="fas fa-times"></i>
                            <span>Cancelar</span>
                        </button>
                        <button id="logout-btn" class="sidebar-button-link logout-btn profile-display">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sair</span>
                        </button>
                    </div>
                </div>
            </div>

        </div> 
    </aside>

    <script src="../../../assets/js/tema.js"></script>
    <script src="../../../assets/js/relatorios.js"></script>
    <script src="../../../assets/js/sidebar.js"></script>

</body>
</html>

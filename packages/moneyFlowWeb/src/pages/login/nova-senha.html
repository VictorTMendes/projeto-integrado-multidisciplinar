<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Senha</title>
    <link rel="stylesheet" href="./nova-senha.css">
</head>
<body>
    <!-- Overlay de Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <div class="container-password">
        <h2>Criar Nova Senha</h2>
        <p>Digite sua nova senha abaixo. Certifique-se de que ela seja forte e segura.</p>
        
        <form id="passwordForm">
            <div class="password-container">
                <input type="password" id="password" placeholder="Nova Senha" required>
                <button type="button" class="toggle-password-btn" onclick="togglePassword('password', this)">
                    <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>

            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirme a Nova Senha" required>
                <button type="button" class="toggle-password-btn" onclick="togglePassword('confirmPassword', this)">
                    <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </button>
            </div>

            <button type="submit">Salvar Nova Senha</button>
        </form>

        <div id="message-container"></div>
    </div>

    <script src="../../../assets/js/visual/nova-senha.js"></script>
    <script src="../../../assets//js/connection/nova-senha.js"></script>
</body>
</html>
